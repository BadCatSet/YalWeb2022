<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  <style type="text/css">
   BODY { margin-bottom: 50px; background: rgb(62, 62, 62);}
   #block {
    background: rgb(62, 62, 62);}
       #blok_bottom1 {
    position: fixed;
    left: 0; bottom: 0;
    padding: 50px;
    background: rgb(69, 69, 69);
    color: #fff;
    width: 100%;
   }
  </style>
    <nav class="navbar navbar-dark" style="background-color: rgb(82,82,82);" >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">YalWeb2022</a>
        <form class="d-flex">
          {% if current_user.is_authenticated %}
          <table>
            <tr>
              <td>
                <div>logged in as {{ current_user.username}}</div>
              </td>
              <td>
                <a class="btn btn-danger" href="/logout">Выйти</a>
              </td>
            </tr>
          </table>
          {% else %}
          <p>
            <a class="btn btn-primary " href="/signup">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
          </p>
          {% endif %}

        </form>
      </div>
    </nav>
    <div id="blok_bottom1">Контактная информация</div>
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
  </body>
</html>
